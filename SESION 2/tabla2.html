<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla#2</title>
    <link rel="stylesheet" href="estilo-tabla.css">
</head>
<body>
    <table>
        <thead><!---encabezado de tabla-->
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>  <!---cuerpo de tabla-->
            <tfoot>
            <tr>
                <td colspan="2">Esther</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>32</td>
            </tr>
        </tfoot>
        </tbody>

    </table>
    
</body>
</html>
